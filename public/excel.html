<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View Excel â€¢ WA Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:24px; }
    .nav { display:flex; align-items:center; gap:16px; padding:12px 16px; background:#111827; color:#fff; border-radius:12px; margin-bottom:16px; }
    .nav a { color:#fff; text-decoration:none; padding:6px 10px; border-radius:6px; }
    .nav a:hover { background:#1f2937; }
    .brand { font-weight:700; margin-right:8px; }
    .toolbar { display:flex; gap:12px; align-items:center; margin: 8px 0 16px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #d1d5db; background:#111827; color:#fff; cursor:pointer; text-decoration:none; display:inline-block; }
    .btn.secondary { background:#fff; color:#111827; }
    #status { margin-left:8px; color:#6b7280; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #e5e7eb; padding:8px; text-align:left; }
    th { background:#f3f4f6; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
  </style>
</head>
<body>
  <div class="nav">
    <span class="brand">WhatsApp Scheduler</span>
    <a href="/">Home</a>
    <a href="/format">Format</a>
    <a href="/excel">View Excel</a>
  </div>

  <h2>Current Excel</h2>
  <div class="toolbar">
    <a class="btn" href="/download-latest">Download Latest</a>
    <button class="btn secondary" id="refresh">Refresh</button>
    <span id="status"></span>
  </div>

  <div class="card">
    <div id="tableWrap">No data yet. Upload an Excel on the Home page.</div>
  </div>

  <script>
    const refreshBtn = document.getElementById('refresh');
    const statusEl = document.getElementById('status');
    const tableWrap = document.getElementById('tableWrap');

    function esc(s) {
      return String(s == null ? '' : s)
        .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function renderTable(headers, rows) {
      if (!headers || !headers.length) {
        tableWrap.innerHTML = '<em>No headers found in the current Excel.</em>';
        return;
      }
      let thead = '<tr>' + headers.map(h => `<th>${esc(h)}</th>`).join('') + '</tr>';
      let tbody = rows.map(r => {
        return '<tr>' + headers.map(h => `<td>${esc(r[h])}</td>`).join('') + '</tr>';
      }).join('');
      tableWrap.innerHTML = `<table><thead>${thead}</thead><tbody>${tbody}</tbody></table>`;
    }

    async function loadExcel() {
      statusEl.textContent = 'Loading...';
      try {
        const res = await fetch('/excel-json');
        const data = await res.json();
        if (!data.ok) {
          tableWrap.innerHTML = `<em>${esc(data.error || 'Unable to load Excel')}</em>`;
          statusEl.textContent = '';
          return;
        }
        renderTable(data.headers, data.rows);
        statusEl.textContent = `Rows: ${data.rows.length}`;
      } catch (e) {
        tableWrap.innerHTML = '<em>Error loading Excel.</em>';
        statusEl.textContent = '';
      }
    }

    refreshBtn.addEventListener('click', loadExcel);
    loadExcel(); // initial
  </script>
</body>
</html>
