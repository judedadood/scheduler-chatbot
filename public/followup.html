<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Follow-up •  WA Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --line:#e5e7eb; --muted:#6b7280; }
    html,body{ margin:0; background:#f9fafb; color:#111827; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .container{ max-width: 980px; margin:0 auto; padding: 12px 16px 40px; }

    .nav{
      position: sticky; top: 0; z-index: 1000;
      display: flex; align-items: center; gap: 12px;
      padding: 12px 16px; background: #111827; color: #fff;
      border-radius: 12px; margin: 0 0 12px;
    }
    .nav .brand{ color:#fff; text-decoration:none; font-weight:700; flex:1; }
    .nav .menu-btn{
      display:inline-flex; align-items:center; justify-content:center;
      background:transparent; border:1px solid #fff; color:#fff;
      border-radius:8px; padding:6px 10px; font-size:16px; line-height:1;
    }
    .nav .links{ display:flex; gap:8px; flex-wrap:wrap; }
    .nav .links a{ color:#fff; text-decoration:none; padding:8px 10px; border-radius:8px; }
    .nav .links a:hover{ background:#1f2937; }
    @media (max-width: 720px){
      .nav{ border-radius:0; margin:0 -16px 12px; padding:12px 16px; }
      .nav .links{ display:none; position:absolute; left:0; right:0; top:56px; background:#111827; padding:8px 16px; flex-direction:column; gap:4px; border-bottom:1px solid #1f2937; }
      .nav.open .links{ display:flex; }
      .nav .menu-btn{ display:inline-flex; }
    }
    @media (min-width: 721px){ .nav .menu-btn{ display:none; } }

    .card{ background:#fff; border:1px solid var(--line); border-radius:12px; padding:16px; margin-bottom:16px; }
    textarea{ width:100%; min-height:160px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:14px; padding:10px; border:1px solid var(--line); border-radius:8px; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 0; }
    .chip{ border:1px dashed var(--line); padding:4px 8px; border-radius:999px; cursor:pointer; font-size:12px; background:#fff; }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid #111827; background:#111827; color:#fff; cursor:pointer; }
    .btn.secondary{ background:#fff; color:#111827; }
    pre{ background:#f3f4f6; padding:12px; border-radius:8px; overflow:auto; }
    .muted{ color: var(--muted); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="nav" data-nav>
    <a class="brand" id="navBrand" href="#"> WA Scheduler</a>
    <button class="menu-btn" id="navToggle" aria-label="Menu" aria-expanded="false">☰</button>
    <div class="links" id="navLinks">
      <a id="navHome" href="#">Home</a>
      <a id="navFormat" href="#">Format</a>
      <a id="navExcel" href="#">View Excel</a>
      <a id="navFollow" href="#">Follow-up</a>
      <a href="/workspaces">Switch Excel</a>
    </div>
  </div>

  <div class="container">
    <h2>Follow-up Pending Clients</h2>
    <p class="muted">Send a reminder to clients whose <b>Status = Pending</b>. Placeholders:
      <code>{{client.name}}</code>,
      <code>{{slotsText}}</code> (uses updated availability with stable numbering).
    </p>

    <div class="card">
      <div class="chips">
        <span class="chip" data-insert="{{client.name}}">{{client.name}}</span>
        <span class="chip" data-insert="{{slotsText}}">{{slotsText}}</span>
      </div>
      <div style="height:6px"></div>
      <textarea id="tpl-follow" placeholder="Hi {{client.name}}, just checking in — here are the latest available slots:

{{slotsText}}

Reply with the number of your preferred slot."></textarea>
      <div style="height:10px"></div>
      <button id="sendBtn" class="btn">Send Follow-up to Pending</button>
      <span id="state" class="muted" style="margin-left:10px;"></span>
    </div>

    <div class="card">
      <h3>Preview (example)</h3>
      <pre id="preview"></pre>
    </div>
  </div>

  <script>
    (function(){
      // Navbar / workspace
      const nav   = document.querySelector('[data-nav]');
      const btn   = document.getElementById('navToggle');
      const links = document.getElementById('navLinks');
      function closeMenu(){ nav.classList.remove('open'); btn && btn.setAttribute('aria-expanded','false'); }
      btn && btn.addEventListener('click', ()=>{ const open = nav.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true':'false'); });
      links && links.addEventListener('click', (e)=>{ if (e.target.tagName === 'A') closeMenu(); });
      window.addEventListener('resize', ()=>{ if (window.innerWidth >= 721) closeMenu(); });

      const parts = location.pathname.split('/').filter(Boolean);
      if (parts[0] !== 'w' || !parts[1]) { if (location.pathname !== '/workspaces') location.href = '/workspaces'; return; }
      const ws = parts[1];
      const setHref = (id, path) => { const el = document.getElementById(id); if (!el) return; el.href = path ? `/w/${ws}/${path}` : `/w/${ws}/`; };
      setHref('navBrand',''); setHref('navHome',''); setHref('navFormat','format'); setHref('navExcel','excel'); setHref('navFollow','followup');

      const tplEl = document.getElementById('tpl-follow');
      const stateEl = document.getElementById('state');
      const previewEl = document.getElementById('preview');

      function render(tpl, ctx){
        return (tpl || '').replace(/\{\{\s*([a-zA-Z0-9_.]+)\s*\}\}/g, (_, path)=>{
          const parts = path.split('.'); let cur = ctx;
          for (const p of parts){ if (cur && Object.prototype.hasOwnProperty.call(cur,p)) cur = cur[p]; else return `{{${path}}}`; }
          return (cur ?? `{{${path}}}`).toString();
        });
      }
      function updatePreview(){
        const example = { client:{ name:'John Tan' }, slotsText:'1) 26 Aug 2–3pm\n3) 26 Aug 4–5pm\n5) 27 Aug 10–11am' };
        previewEl.textContent = render(tplEl.value || tplEl.placeholder, example);
      }
      document.querySelectorAll('.chip').forEach(ch=>{
        ch.addEventListener('click', ()=>{
          const text = ch.getAttribute('data-insert');
          const start = tplEl.selectionStart ?? tplEl.value.length;
          const end   = tplEl.selectionEnd ?? tplEl.value.length;
          tplEl.value = tplEl.value.slice(0,start) + text + tplEl.value.slice(end);
          tplEl.focus(); tplEl.selectionStart = tplEl.selectionEnd = start + text.length;
          updatePreview();
        });
      });
      tplEl.addEventListener('input', updatePreview);
      updatePreview();

      document.getElementById('sendBtn').addEventListener('click', async ()=>{
        stateEl.textContent = 'Sending…';
        try{
          const res = await fetch(`/api/w/${ws}/followup-broadcast`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ template: tplEl.value || tplEl.placeholder })
          });
          const data = await res.json();
          if(!data.ok) throw new Error(data.error || 'Failed to send');
          stateEl.textContent = `Sent to ${data.sentTo || 0} (skipped ${data.skipped || 0})`;
        }catch(err){
          stateEl.textContent = err.message;
        }
      });
    })();
  </script>
</body>
</html>
